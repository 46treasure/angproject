<div class="container-fluid">
  <div class="row">

    <div class="container col-lg-8"
         style="background: #333333; margin-left: 0; border: 1px solid rgba(143,146,143,0.91); border-top-left-radius: 20px;">

      <div class="row">
        <div style=" border-radius: 50%;" class="col-lg-4 row">
          <label class="col-lg-12" for="fileInput"><img style="width: 200px; height: 200px; border-radius: 50%; border: 2px solid black"
                                      [src]="user.avatar"></label>
          <h5 class="col-lg-12" *ngIf="user.status.toLowerCase() == 'online'; else off" style="color: green; margin-right: 0">{{user.status}}</h5>
        </div>
        <div style="height: 200px; " class="col-lg-8">
          <h4 style="color: white; margin-top: 10%">{{user.username}}</h4>
          <ng-template #off>
            <h6 style="color: red">{{user.status}}</h6>
          </ng-template>
        </div>
      </div>
    </div>

    <div class="container col-lg-4"
         style="background: #333333; color: white; position: static; border: 1px solid rgba(143,146,143,0.91); border-top-right-radius: 20px;">
      <h3 style="text-align: center; margin-bottom: 20px">Statistic</h3>
      <h5>email is: <span style="color: red;">{{user.email}}</span> </h5>
      <h5>id is: <span style="color: red;">{{user.id}}</span> </h5>
      <h5>have <a routerLink="userfilms" style="color: red;">{{user.usersFilms.length}}</a> films in your library</h5>
      <h5>Folowing <a routerLink="userfilms" style="color: red;">{{user.folowing.length}}</a></h5>
      <h5>Folowers <a routerLink="userfilms" style="color: red;">{{user.subscribes.length}}</a></h5>
    </div>
  </div>
</div>
<button (click)="subscribes()" *ngIf="subButton && !exist">Subscribe</button>
<button (click)="unSubscribes()" *ngIf="subButton && exist">Unsubscribe</button>
<form #form="ngForm" (ngSubmit)="sendFormWithAvatar(form)">
  <div class="underAvatar" style="width: 3%">
    <i class="fas fa-angle-down" style="font-size: 30px; color: white"></i>
    <ul class="dropUnderAvatar">
      <li><a style="text-decoration: none" routerLink="usersfriends">Followers</a></li>
      <li><a style="text-decoration: none" routerLink="folowing">Following</a></li>
      <li><a routerLink="userfilms">Films</a></li>
      <li><label class="avatar_input"><input class="avatar" id="fileInput" type="file" ngModel name="avatar"
                                             placeholder="Image" (change)="handleFileInput($event)">Change
        Avatar</label></li>
      <li><label class="avatar_input"><input class="avatar" type="submit">Save changes</label></li>
    </ul>
  </div>
</form>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 justify-content-center row"
         style="margin-top: 150px; color: white; text-align: center; border: 2px solid rgba(143,146,143,0.91)"><h3
      class="col-lg-12">New Films</h3>
      <a *ngFor="let top of topTen" style="text-decoration: none" [routerLink]="'/film/' + top.id" class="col-lg-4 films__rec1"><img
        style="width: 90%; height: 80%; margin-top: 7px;" [src]="top.picture" alt=""><span>{{top.name}}</span></a>


    </div>
    <div class="col-lg-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
