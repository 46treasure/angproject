<div class="container-fluid"
     style="background: #333333; border: 1px solid rgba(143,146,143,0.91); border-top-left-radius: 20px;">

  <div class="row">
    <div style="text-align: center; border-radius: 50%;" class="col-lg-3">
      <label for="fileInput"><img style="width: 250px; height: 250px; border-radius: 50%"
                                  [src]="user.avatar"></label>
    </div>
    <div style="height: 200px; " class="col-lg-7"><h3 style="color: white; width: 50%;">{{user.username}}</h3>
    </div>
  </div>
</div>
<button (click)="subscribes()" *ngIf="subButton">Subscribe</button>
<form #form="ngForm" (ngSubmit)="sendFormWithAvatar(form)">
  <div class="underAvatar" style="width: 3%">
    <i class="fas fa-angle-down" style="font-size: 30px; color: white"></i>
    <ul class="dropUnderAvatar">
      <li><a style="text-decoration: none" routerLink="usersfriends">My friends</a></li>
      <li><a routerLink="userfilms">My films</a></li>
      <li><label class="avatar_input"><input class="avatar" id="fileInput" type="file" ngModel name="avatar"
                                             placeholder="Image" (change)="handleFileInput($event)">Change
        Avatar</label></li>
      <li><label class="avatar_input"><input class="avatar" type="submit">Save changes</label></li>
    </ul>
  </div>
</form>
<div style="margin-left: 25%; margin-top: 0;">
  <router-outlet></router-outlet>
</div>
