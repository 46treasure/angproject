<form class="formComment" #form ='ngForm'>
  <textarea class="textArea" ngModel name="text"></textarea>
  <input type="submit" (click)="add(form)">
</form>

<div class="main-comment" *ngFor="let comment of comments">

  <div ><img class="avatar" [src]="comment.avatar"></div>
  <div  class="username"><b>{{comment.username}}</b>
  <div class="comment">{{comment.text}}</div>
  </div>
</div>
