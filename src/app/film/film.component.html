<div id="filmName" class="Filmpage">
  <h2  class="nameFilm">{{film.name}}</h2>
  <div class="minStar">
    <div id="reviewStars-input">
      <input  (click)="star5(film.id)" id="star-4" type="radio" name="reviewStars"/>
      <label title="gorgeous" for="star-4"></label>

      <input (click)="star4(film.id)" id="star-3" type="radio" name="reviewStars"/>
      <label title="good" for="star-3"></label>

      <input  (click)="star3(film.id)"id="star-2" type="radio" name="reviewStars"/>
      <label title="regular" for="star-2"></label>

      <input (click)="star2(film.id)" id="star-1" type="radio" name="reviewStars"/>
      <label title="poor" for="star-1"></label>

      <input  (click)="star1(film.id)"id="star-0" type="radio" name="reviewStars"/>
      <label title="bad" for="star-0"></label>
      <h2 style="clear: both">Rating: {{film.score}}</h2>
    </div>
  </div>

    <div id="buttons">
      <a (click)="filmB()"  id="filmButton" class="btn btn-secondary">Film</a>
      <a (click)="trailerB()" id="trailerButton" class="btn btn-secondary filmButton">Trailer</a>
    </div>
  <div class="play">
    <video *ngIf="video === 'film'; else trailer" (play)="play()" id="player"controls (click)="toggleVideo()" [src]="film.movie" #videoPlayer width="100%" height="100%" >
      Browser not supported
    </video>
<ng-template #trailer>
  <video id="player1"controls (click)="toggleVideo()" [src]="film.trailer" #videoPlayer width="100%" height="100%" >
    Browser not supported
  </video>
</ng-template>
  </div>


  <div class="Sound" style="height: 50%">
    <div class="row justify-content-center" style="margin: 2% 0">
      <a class="col-lg-2 abuttonn" routerLink="description">About Film</a>
      <a class="col-lg-2 abuttonn" routerLink="sound">Soundtrack</a>
      <a class="col-lg-2 abuttonn" routerLink="screenshots">ScreenShots</a>
      <a class="col-lg-2 abuttonn" routerLink="starring">Starring</a>
      <a class="col-lg-2 abuttonn" routerLink="comments">Comments</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
