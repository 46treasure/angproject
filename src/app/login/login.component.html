<div class="container">

  <form class="row justify-content-center form" #form ="ngForm">
    <div class="col-lg-12" style="color:RED;">{{mes}}</div>
    <div class="col-lg-12 row justify-content-center" style="margin-top: 30px">
      <span style="color: white; text-align: center; padding: 0">Логин:</span><input  class="inp" required minlength="6" type="text"
                                                 ngModel name="username"/>
      <span style="color: white; text-align: center; padding: 0">Пароль:</span><input class="inp" required minlength="6" type="password"
                                                  ngModel name="password"/>
      <button  (click)="login(form)" class="btn-secondary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
  </form>
</div>
